                    <option value="Cse">CSE401</option>

                    <option value="Cse">5</option>

                </select>

                <select class="semester">

                    <option value="semester">Spring</option>
                   
                </select>

                <select class="year">
                    <option value="year">2021</option>
                    <option value="year">2020</option>
                    <option value="year">2019</option>
                    <option value="year">2018</option>
                    <option value="year">2017</option>
                    <option value="year">2016</option>
                </select>
                <span class="text-1">Enter Plo ID:</span>
                    <input class="input-plo-co" type="text" id="fname" name="fname"><br>

                <input class="submit" type="submit" value="Submit">
            </form>
